<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emprendedor - Hecho en Nuevo León</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styles_emprendedor.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <figure id="logo-gobierno-nl">
            <img src="../assets/icons/gobierno-nl.svg" alt="Logo Gobierno de Nuevo León">
        </figure>
        
        <h1 id="t-site">
            <a href="index.html" style="color: inherit; text-decoration: none;">
                Hecho en Nuevo León
            </a>
        </h1>

        <form role="search" action="#" method="get" aria-label="Buscar productos" id="search-bar">
            <label for="query" class="visually-hidden">Buscar</label>
            <img src="../assets/icons/search.svg" alt="Icono de busqueda: Lupa" aria-hidden="true">
            <input id="query" name="query" type="search" placeholder="Buscar producto ..." required>
        </form>
    </header>

    <!-- Navegación con categorías - El contenido se genera dinámicamente con generarCategorias() en app.js -->
        <nav aria-label="Navegación Principal" id="nav-principal">
            <ul id="lista-categorias">
                <!-- Plantilla: El contenido se genera con generarCategorias() en app.js -->
            </ul>
        </nav>

    <!-- Contenido principal - Se llena dinámicamente -->
    <main id="main-emprendedor">
        <!-- Descripción del emprendedor -->
        <section aria-labelledby="t-descripcion-emprendedor" class="section-container" id="descripcion-emprendedor">
            <!-- Logo del emprendedor (se muestra en header en pantallas grandes) -->
            <div class="emprendedor-header">
                <figure class="logo-emprendedor">
                    <img id="logo-emprendedor" src="" alt="Logo">
                </figure>
                <div>
                    <h2 id="t-descripcion-emprendedor"></h2>
                </div>
            </div>
            <p id="descripcion-texto"></p>
        </section>

        <!-- Productos del emprendedor -->
        <section aria-labelledby="t-nuestros-productos" class="section-container" id="nuestros-productos">
            <h2 id="t-nuestros-productos">Nuestros productos</h2>

            <!-- Lista de productos generada dinámicamente -->
            <ul id="lista-productos" class="productos-grid">
                <!-- Se llena con JavaScript -->
            </ul>
        </section>

        <!-- Contacto -->
        <section aria-labelledby="contactanos-emprendedor" class="section-container" id="contacto-emprendedor">
            <div class="contacto-header">
                <h2 id="contactanos-emprendedor">Contáctanos</h2>
                <div class="contacto-grid">
                <!-- Logo del emprendedor -->
                <figure class="logo-contacto">
                    <img id="logo-contacto" src="" alt="Logo">
                </figure>
            </div>

                <!-- Redes sociales y contacto -->
                <div class="redes-contacto">
                    <!-- Instagram -->
                    <a id="link-instagram" href="#" target="_blank" rel="noopener" class="contacto-item" style="display: none;">
                        <img style="width: 25px;" src="../assets/icons/instagram_logo.svg" alt="Instagram">
                        <span id="texto-instagram"></span>
                    </a>

                    <!-- Facebook -->
                    <a id="link-facebook" href="#" target="_blank" rel="noopener" class="contacto-item" style="display: none;">
                        <img style="width: 25px;" src="../assets/icons/facebook_logo.svg" alt="Facebook">
                        <span id="texto-facebook"></span>
                    </a>

                    <!-- Email -->
                    <a id="link-email" href="#" class="contacto-item" style="display: none;">
                        <img src="../assets/icons/mail.svg" alt="Email">
                        <span id="texto-email"></span>
                    </a>

                    <!-- Teléfono -->
                    <a id="link-telefono" href="#" class="contacto-item" style="display: none;">
                        <img src="../assets/icons/phone.svg" alt="Teléfono">
                        <span id="texto-telefono"></span>
                    </a>

                    <!-- WhatsApp -->
                    <a id="link-whatsapp" href="#" target="_blank" rel="noopener" class="contacto-item" style="display: none;">
                        <img src="../assets/icons/whatsapp.svg" alt="WhatsApp">
                        <span>Enviar WhatsApp</span>
                    </a>

                    <!-- Tienda Mercado Libre -->
                    <a id="link-mercadolibre" href="#" target="_blank" rel="noopener" class="contacto-item ml-link" style="display: none;">
                        <img src="../assets/icons/mercadolibre.svg" alt="Mercado Libre">
                        <span>Ver tienda en Mercado Libre</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Mensaje de error si no se encuentra el emprendedor -->
        <section id="error-emprendedor" class="error-section" style="display: none;">
            <h2>Emprendedor no encontrado</h2>
            <p>Lo sentimos, no pudimos encontrar la información de este emprendedor.</p>
            <a href="../index.html" class="btn-primary">Volver al inicio</a>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <section>
            <figure class="logos">
                <img src="../assets/icons/hecho-en-nl.svg" alt="Logo Hecho en Nuevo León">
                <img src="../assets/icons/economia-nl.svg" alt="Logo Gobierno de Nuevo León">
            </figure>
        </section>

        <section class="contactos-section">
            <h3 id="t-contacto">Contáctanos</h3>

            <address>
                <a href="tel:+528181817643" aria-label="Teléfono de contacto" class="contacto-container">
                    <img src="../assets/icons/phone.svg" alt="Icono teléfono" aria-hidden="true">
                    <p>(81) 8181 7643</p>
                </a>

                <a href="mailto:hechoennuevoleonmexico@gmail.com" aria-label="Correo de contacto" class="contacto-container">
                    <img src="../assets/icons/mail.svg" alt="Icono mail" aria-hidden="true">
                    <p>hechoennuevoleonmexico@gmail.com</p>
                </a>
            </address>
        </section>
    </footer>

    <!-- Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/emprendedor_app.js"></script>
</body>
</html>
